<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="title">Limit Law A5</span>
</h5>
<p id="p-460">\(\lim\limits_{x\to a}\frac{\fe{f}{x}}{\fe{g}{x}}=\frac{\lim\limits_{x\to a}\fe{f}{x}}{\lim\limits_{x\to a}\fe{g}{x}}\) if and only if \(\lim\limits_{x\to a}\fe{g}{x}\neq0\)</p></article><span class="incontext"><a href="appendix-limit-laws.html#lla5">in-context</a></span>
