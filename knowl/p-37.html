<h5 class="heading"><span class="type">Paragraph</span></h5><p>If \(p\) is a position function for something moving along a numbered line, then we define the <em class="terminology">average velocity</em> over the time interval \(\cinterval{t_0}{t_1}\) to be: \begin{equation*}\frac{\fe{p}{t_1}-\fe{p}{t_0}}{t_1-t_0}\text{.}\end{equation*}</p><span class="incontext"><a href="clm.html#p-37">in-context</a></span>
