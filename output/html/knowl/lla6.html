<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="title">Limit Law A6</span>
</h5>
<p id="p-461">\(\lim\limits_{x\to a}\fe{f}{\fe{g}{x}}=\fe{f}{\lim\limits_{x\to a}\fe{g}{x}}\) when \(f\) is continuous at \(\lim\limits_{x\to a}\fe{g}{x}\)</p></article><span class="incontext"><a href="appendix-limit-laws.html#lla6">in-context</a></span>
