<p id="p-110">\begin{align*}
\frac{\fe{f}{x+h}-\fe{f}{x}}{h}&amp;=\frac{\left[3-7(x+h)\right]-\left[3-7x\right]}{h}\\
&amp;=\frac{3-7x-7h-3+7x}{h}\\
&amp;=\frac{-7h}{h}\\
&amp;=-7\quad\text{for $h\neq0$}
\end{align*}</p></span><span class="incontext"><a href="rates-of-change-supplementary-exercises.html#solution-6">in-context</a></span>
