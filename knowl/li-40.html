<article class="list"><h5 class="heading">
<span class="type">Item</span><span class="codenumber"></span>
</h5>
<p id="p-492">For positive real numbers \(A\) and \(B\) and all real numbers \(n\),</p>
<ul style="list-style-type: circle;">
<li id="li-41"><p id="p-493">\(\fe{\ln}{AB}=\fe{\ln}{A}+\fe{\ln}{B}\)</p></li>
<li id="li-42"><p id="p-494">\(\fe{\ln}{\frac{A}{B}}=\fe{\ln}{A}-\fe{\ln}{B}\)</p></li>
<li id="li-43"><p id="p-495">\(\fe{\ln}{A^n}=n\fe{\ln}{A}\)</p></li>
</ul></article><span class="incontext"><a href="clm.html#li-40">in-context</a></span>
