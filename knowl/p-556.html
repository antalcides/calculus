<h5 class="heading"><span class="type">Paragraph</span></h5><p>It can be shown that the derivative formula for the function \(f\) defined by \(\fe{f}{x}=\frac{2x^3+2x+1}{3+5x^2}\) is \(\fe{\fd{f}}{x}=\frac{10x^4+8x^2-10x+6}{25x^4+30x^2+9}\).</p><span class="incontext"><a href="introduction-first-derivative-supplementary-exercises.html#p-556">in-context</a></span>
