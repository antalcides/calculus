<h5 class="heading"><span class="type">Paragraph</span></h5><p>The period of a pendulum (s) is given by \(\fe{P}{x}=\frac{6}{x+1}\) where \(x\) is the number of swings the pendulum has made.  Find and interpret \(\frac{\fe{P}{29}-\fe{P}{1}}{29-1}\).</p><span class="incontext"><a href="clm.html#p-142">in-context</a></span>
