<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">3.5.1.20.1</span>
</h5>
<p id="p-562">The long term slope of \(f\) is given by:\begin{align*}
\lim_{x\to\infty}\fe{\fd{f}}{x}&amp;=\lim_{x\to\infty}\frac{10x^4+8x^2-10x+6}{25x^4+30x^2+9}\\
&amp;=\frac{2}{5}
\end{align*}So the slope of the skew asymptote is \(\frac{2}{5}\).</p></span><span class="incontext"><a href="introduction-first-derivative-supplementary-exercises.html#solution-77">in-context</a></span>
