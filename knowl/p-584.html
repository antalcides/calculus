<h5 class="heading"><span class="type">Paragraph</span></h5><p>If there exists an open interval centered at \(a\) over which \(\fe{f}{x}=\fe{g}{x}\) for \(x\neq a\), then \(\lim\limits_{x\to a}\fe{f}{x}=\lim\limits_{x\to a}\fe{g}{x}\) (provided that both limits exist).</p><span class="incontext"><a href="appendix-limit-laws.html#p-584">in-context</a></span>
