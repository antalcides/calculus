<h5 class="heading"><span class="type">Paragraph</span></h5><p>There are three versions of the following identity; write them all.\begin{align*}
\fe{\cos}{2x}&amp;=\phantom{\fe{\cos^2}{x}-\fe{\sin^2}{x}}&amp;\fe{\cos}{2x}&amp;=\phantom{2\fe{\cos^2}{x}-1}&amp;\fe{\cos}{2x}&amp;=\phantom{1-2\fe{\sin^2}{x}}
\end{align*}</p><span class="incontext"><a href="section-indeterminate-limits.html#p-200">in-context</a></span>
