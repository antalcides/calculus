<h5 class="heading"><span class="type">Paragraph</span></h5><p>Many limit values do not exist.  Sometimes the non-existence is caused by the function value either increasing without bound or decreasing without bound.  In these special cases we use the symbols \(\infty\) and \(-\infty\) to communicate the non-existence of the limits.</p><span class="incontext"><a href="appendix-limit-laws.html#p-569">in-context</a></span>
