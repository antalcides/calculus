<h5 class="heading"><span class="type">Paragraph</span></h5><p>The function \(f\) is <em class="terminology">continuous</em> over a closed interval \(\cinterval{a}{b}\) if and only if it is continuous on \(\ointerval{a}{b}\), continuous from the right at \(a\), and continuous from the left at \(b\). Similar definitions apply to half-open intervals.</p><span class="incontext"><a href="section-continuity-on-an-interval.html#p-281">in-context</a></span>
