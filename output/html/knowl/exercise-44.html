<p id="p-139">The period of a pendulum (s) is given by \(\fe{P}{x}=\frac{6}{x+1}\) where \(x\) is the number of swings the pendulum has made.  Find and interpret \(\frac{\fe{P}{29}-\fe{P}{1}}{29-1}\).</p></article><span class="incontext"><a href="rates-of-change-supplementary-exercises.html#exercise-44">in-context</a></span>
