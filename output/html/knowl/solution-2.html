</h5>
<p id="p-98">The rise between the two points is \(9\) and the run is \(3\), so the slope between the two points is given by \(\frac{9}{3}=3\).</p>
<p id="p-99">Using the difference quotient, if we let \(x=-1\) and \(h=3\) we get\begin{align*}
4-2x-h&amp;=4-2(-1)-3\\
&amp;=3\quad\checkmark
\end{align*}</p></span><span class="incontext"><a href="rates-of-change-supplementary-exercises.html#solution-2">in-context</a></span>
