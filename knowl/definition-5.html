<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">2.10.2</span><span class="title">Removable Discontinuity</span>
</h5>
<p id="p-279">We say that \(f\) has a removable discontinuity at \(a\) if \(f\) is discontinuous at \(a\) but \(\lim\limits_{x\to a}\fe{f}{x}\) exists.</p></article><span class="incontext"><a href="clm.html#definition-5">in-context</a></span>
