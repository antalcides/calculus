<span class="solution"><h5 class="heading">
<span class="type">Solution</span><span class="codenumber">2.14.1.23.1</span>
</h5>
<p id="p-388">The numerator approaches \(-\infty\) and the denominator approaches \(0\) from the positive side. So the ratio becomes large and negative without bound. We say \(\lim\limits_{x\to0^{+}}\frac{\fe{\ln}{x^e}}{\fe{\ln}{e^x}}=-\infty\) and the limit does not exist.</p></span><span class="incontext"><a href="clm.html#solution-39">in-context</a></span>
