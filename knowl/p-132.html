<h5 class="heading"><span class="type">Paragraph</span></h5><p>Letting \(t=4\) and \(h=0.2\) we have (from the difference quotient):\begin{align*}
60-32t-16h&amp;=60-32(4)-16(0.2)\\
&amp;=-71.2
\end{align*}So the average velocity is -71.2 <sup>ft</sup>⁄<sub>s</sub></p><span class="incontext"><a href="clm.html#p-132">in-context</a></span>
