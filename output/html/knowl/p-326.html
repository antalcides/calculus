<h5 class="heading"><span class="type">Paragraph</span></h5><p>You should definitely recognize decimals approaching common fractions.  Good catch if you noted the \(t\) was approaching \(\frac{1}{3}\) only from the left. The suggested limit is \(\lim\limits_{t\to\frac{1}{3}^{-}}\fe{z}{t}=\frac{2}{3}\), and this (one-sided) limit exists.</p><span class="incontext"><a href="limits-and-continuity-supplementary-exercises.html#p-326">in-context</a></span>
