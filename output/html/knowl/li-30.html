<p id="p-452">\(\lim\limits_{x\to\infty}e^x=\infty\), \(\lim\limits_{x\to-\infty}e^{-x}=\infty\), \(\lim\limits_{x\to\infty}\fe{\ln}{x}=\infty\), \(\lim\limits_{x\to0^{+}}\fe{\ln}{x}=-\infty\)</p></article><span class="incontext"><a href="appendix-limit-laws.html#li-30">in-context</a></span>
