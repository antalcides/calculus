\frac{\fe{z}{x+h}-\fe{z}{x}}{h}&amp;=\frac{\left[2+4(x+h)-(x+h)^2\right]-\left[2+4x-x^2\right]}{h}\\
&amp;=\frac{2+4x+4h-x^2-2xh-h^2-2-4x+x^2}{h}\\
&amp;=\frac{4h-2xh-h^2}{h}\\
&amp;=\frac{h(4-2x-h)}{h}\\
&amp;=4-2x-h\quad\text{for $h\neq0$}
