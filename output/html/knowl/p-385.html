<h5 class="heading"><span class="type">Paragraph</span></h5><p>The numerator approaches \(-\infty\) and the denominator approaches \(0\) from the positive side. So the ratio becomes large and negative without bound. We say \(\lim\limits_{x\to0^{+}}\frac{\fe{\ln}{x^e}}{\fe{\ln}{e^x}}=-\infty\) and the limit does not exist.</p><span class="incontext"><a href="limits-and-continuity-supplementary-exercises.html#p-385">in-context</a></span>
